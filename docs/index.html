<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Title</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>.loader {
            align-items: center;
            background: #62718D;
            color: #fff;
            display: flex;
            font-size: 2em;
            height: 100vh;
            justify-content: center;
            left: 0;
            position: relative;
            top: 0;
            width: 100vw;
            z-index: 2;
        }</style></head><body><!-- Loading splash
Used to hide content while page loads
--><div id="loader" class="loader"><span>Loading..</span></div><!-- Loading splash --><main><div class="container"><h1>Competency based task</h1><h2>Accordion</h2></div><!-- ACCORDION
    Used handlebars as even though I am more familiar with ReactJS it seemed to be an overkill for such a small task
    --><div id="accordion"><!-- Dynamic content rendered here --></div><!-- ./ACCORDION --><!-- CTA GRID --><div class="container"><h2>CTA Grid</h2><div class="abv-filter"><label for="abv_filter">Abv filter:&nbsp;</label><select name="abv_filter" id="abv_filter" onchange="GridCTA.onChangeABVFilter(event, this)"><option disabled="disabled" selected="selected">- select -</option><option value="high_to_low">High to low</option><option value="low_to_high">Low to high</option></select></div></div><div id="grid_cta"><!-- Dynamic content rendered here --></div><!-- ./CTA GRID --></main><script src="./js/bundle.js"></script><!--
HANDLEBARS CONTENT
PLACED HERE BELOW BUNDLE.JS SO PAGE LOADS QUICKER
--><script id="accordion_hb" type="text/x-handlebars-template">​
    <div class="accordion">
        <ul>
            {{#each beers}}
            <li>
                <a href="#" onclick="Accordion.onClickToggleDropdown(event, this)"
                   class="trigger">{{this.name}}</a>
                <ul class="dropdown">
                    <li>
                        <a href="#" onclick="Accordion.onClickToggleDropdown(event, this)"
                           class="trigger">Tagline</a>
                        <ul class="dropdown">
                            <li class="content">
                                <p>{{this.tagline}}</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" onclick="Accordion.onClickToggleDropdown(event, this)"
                           class="trigger">First Brewed</a>
                        <ul class="dropdown">
                            <li class="content">
                                <p>{{this.first_brewed}}</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" onclick="Accordion.onClickToggleDropdown(event, this)"
                           class="trigger">Description</a>
                        <ul class="dropdown">
                            <li class="content">
                                <p>{{this.description}}</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" onclick="Accordion.onClickToggleDropdown(event, this)"
                           class="trigger">Food Pairing</a>
                        <ul class="dropdown">
                            <li class="content">
                                <ul>
                                    {{#each this.food_pairing}}
                                    <li>
                                        {{this}}
                                    </li>
                                    {{/each}}
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            {{/each}}
        </ul>
    </div></script><script id="grid_cta_hb" type="text/x-handlebars-template">​
    <div class="grid-cta">
        <div class="flex-wrapper">
            {{#each beers}}
            <figure>
                <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="{{{this.image_url}}}" alt="{{{this.name}}}" width="272" height="1058"/>
                <figcaption>
                    <h3>{{this.name}}</h3>
                    <h4>{{this.tagline}}</h4>
                    <h5>Abv: {{this.abv}}</h5>
                    <p>{{this.description}}</p>
                </figcaption>
            </figure>
            {{/each}}
        </div>
    </div></script><!--
./HANDLEBARS CONTENT
--></body></html>
